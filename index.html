<!DOCTYPE html>
<html>
  <head>
    <title>personalError | Calculator v1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <p class="make-model">personalError | Calculator v1.0</p>
      <div class="display-screen">
        <p id="display-text">0</p>
      </div>
      <button class="number-button" onclick="
        calculation += 1;
        document.getElementById('display-text').innerText = calculation;
      ">1</button>

      <button class="number-button" onclick="
        calculation += 2;
        document.getElementById('display-text').innerText = calculation;
      ">2</button>

      <button class="number-button" onclick="
        calculation += 3;
        document.getElementById('display-text').innerText = calculation;
      ">3</button>

      <button class="operator-button" onclick="
        calculation += '+';
        document.getElementById('display-text').innerText = calculation;
      ">+</button>

      <br>
      <button class="number-button" onclick="
        calculation += 4;
        document.getElementById('display-text').innerText = calculation;
      ">4</button>

      <button class="number-button" onclick="
        calculation += 5;
        document.getElementById('display-text').innerText = calculation;
      ">5</button>

      <button class="number-button" onclick="
        calculation += 6;
        document.getElementById('display-text').innerText = calculation;
      ">6</button>

      <button class="operator-button" onclick="
        calculation += '-';
        document.getElementById('display-text').innerText = calculation;
      ">-</button>
      <br>
      <button class="number-button" onclick="
        calculation += 7;
        document.getElementById('display-text').innerText = calculation;
      ">7</button>

      <button class="number-button" onclick="
        calculation += 8;
        document.getElementById('display-text').innerText = calculation;
      ">8</button>

      <button class="number-button" onclick="
        calculation += 9;
        document.getElementById('display-text').innerText = calculation;
      ">9</button>

      <button class="operator-button" onclick="
        calculation += '*';
        document.getElementById('display-text').innerText = calculation;
      ">x</button>
      <br>
      <button class="number-button" onclick="
        calculation += 0;
        document.getElementById('display-text').innerText = calculation;
      ">0</button>

      <button class="number-button" onclick="
        calculation += '.';
        document.getElementById('display-text').innerText = calculation;
      ">.</button>

      <button class="number-button" onclick="
        document.getElementById('display-text').innerText = eval(calculation);
      ">=</button>

      <button class="operator-button" onclick="
        calculation += '/';
        document.getElementById('display-text').innerText = calculation;
      ">&divide;</button>
      <br>

      <button class="clear-button" onclick="
        calculation = '';
        document.getElementById('display-text').innerText = '0';
      ">Clear</button>
    </div>

    <script>
      let calculation = '';
    </script>
 
  </body>
</html>
