<!DOCTYPE html>
<html>
  <head>
    <title>personalError | Calculator v1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <p class="make-model">personalError | Calculator v1.1</p>
      <div class="display-screen">
        <p id="display-text">0</p>
      </div>
      <button class="number-button" onclick="
        typeANumber(1);
      ">1</button>

      <button class="number-button" onclick="
        typeANumber(2);
      ">2</button>

      <button class="number-button" onclick="
        typeANumber(3);
      ">3</button>

      <button class="operator-button" onclick="
        typeANumber('+');
      ">+</button>

      <br>
      <button class="number-button" onclick="
        typeANumber(4);
      ">4</button>

      <button class="number-button" onclick="
        typeANumber(5);
      ">5</button>

      <button class="number-button" onclick="
        typeANumber(6);
      ">6</button>

      <button class="operator-button" onclick="
        typeANumber('-');
      ">-</button>
      <br>
      <button class="number-button" onclick="
        typeANumber(7);
      ">7</button>

      <button class="number-button" onclick="
        typeANumber(8);
      ">8</button>

      <button class="number-button" onclick="
        typeANumber(9);
      ">9</button>

      <button class="operator-button" onclick="
        typeANumber('*');
      ">x</button>
      <br>
      <button class="number-button" onclick="
        typeANumber(0);
      ">0</button>

      <button class="number-button" onclick="
        typeANumber('.');
      ">.</button>

      <button class="number-button" onclick="
        conductCalculation();
      ">=</button>

      <button class="operator-button" onclick="
        typeANumber('/');
      ">&divide;</button>
      <br>

      <button class="clear-button" onclick="
        resetCalculator();
      ">Clear</button>
    </div>

    <script>
      let calculation = '';

      function typeANumber(userInput) {
        if (calculation.length <= 11) {
          calculation += userInput;
          document.getElementById('display-text').innerText = calculation;
        }
      }

      function conductCalculation() {
        document.getElementById('display-text').innerText = eval(calculation);
      }

      function resetCalculator() {
        calculation = '';
        document.getElementById('display-text').innerText = '0';
      }

    </script>
 
  </body>
</html>
